<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu — Cafe del Cedro</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ibarra+Real+Nova:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <style>
    /* ── Reset & Base ─────────────────────────────────── */
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --cafe-dark:   #3E2723;
      --cafe-medium: #5D4037;
      --cafe-light:  #8D6E63;
      --cafe-soft:   #A1887F;
      --cream:       #EFEBE9;
      --cream-light: #FAF7F5;
      --beige:       #D7CCC8;
      --white:       #FFFFFF;
      --shadow:      rgba(62, 39, 35, .12);
      --shadow-md:   rgba(62, 39, 35, .18);
      --radius:      14px;
      --transition:  .3s cubic-bezier(.4,0,.2,1);
    }

    html { scroll-behavior: smooth; }

    body {
      font-family: 'Ibarra Real Nova', 'Georgia', serif;
      background: var(--white);
      color: var(--cafe-dark);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }

    /* ── Header ───────────────────────────────────────── */
    header {
      text-align: center;
      padding: 3.5rem 1.5rem 2rem;
      background: linear-gradient(180deg, var(--cream-light) 0%, var(--white) 100%);
    }

    .logo-icon {
      width: 56px;
      height: 56px;
      margin: 0 auto 1.2rem;
      opacity: .85;
    }

    header h1 {
      font-family: 'Ibarra Real Nova', serif;
      font-weight: 700;
      font-style: italic;
      font-size: clamp(2rem, 5.5vw, 3.2rem);
      color: var(--cafe-dark);
      letter-spacing: .02em;
      line-height: 1.2;
    }

    .divider {
      width: 60px;
      height: 2px;
      background: var(--cafe-light);
      margin: 1.6rem auto;
      border-radius: 1px;
    }

    .pitch {
      max-width: 520px;
      margin: 0 auto;
      font-size: 1.1rem;
      font-style: italic;
      color: var(--cafe-medium);
      line-height: 1.7;
    }

    /* ── Sections ──────────────────────────────────────── */
    .menu-section {
      max-width: 900px;
      margin: 0 auto;
      padding: 2.5rem 1.5rem 1rem;
    }

    .section-title {
      font-family: 'Ibarra Real Nova', serif;
      font-weight: 700;
      font-style: italic;
      font-size: 1.75rem;
      color: var(--cafe-dark);
      text-align: center;
      margin-bottom: .4rem;
    }

    .section-line {
      width: 40px;
      height: 2px;
      background: var(--cafe-soft);
      margin: 0 auto 2rem;
      border-radius: 1px;
    }

    /* ── Product Grid ──────────────────────────────────── */
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1.8rem;
    }

    @media (max-width: 600px) {
      .grid { grid-template-columns: 1fr; gap: 1.4rem; }
    }

    /* ── Card ──────────────────────────────────────────── */
    .card {
      background: var(--white);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: 0 2px 12px var(--shadow);
      transition: transform var(--transition), box-shadow var(--transition);
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 28px var(--shadow-md);
    }

    .card-img-wrap {
      position: relative;
      width: 100%;
      aspect-ratio: 4 / 3;
      overflow: hidden;
      background: var(--cream);
    }

    .card-img-wrap img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform .5s cubic-bezier(.4,0,.2,1);
    }

    .card:hover .card-img-wrap img {
      transform: scale(1.05);
    }

    .card-img-wrap::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, transparent 50%, rgba(62,39,35,.08) 100%);
      pointer-events: none;
      transition: background var(--transition);
    }

    .card:hover .card-img-wrap::after {
      background: linear-gradient(180deg, transparent 40%, rgba(62,39,35,.15) 100%);
    }

    .card-body {
      padding: 1rem 1.2rem 1.2rem;
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: .5rem;
    }

    .card-name {
      font-weight: 700;
      font-size: 1.05rem;
      color: var(--cafe-dark);
    }

    .card-price {
      font-weight: 700;
      font-style: italic;
      font-size: 1rem;
      color: var(--cafe-light);
      white-space: nowrap;
    }

    /* ── Modal ─────────────────────────────────────────── */
    .modal-overlay {
      position: fixed;
      inset: 0;
      z-index: 1000;
      background: rgba(30, 18, 14, .55);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      opacity: 0;
      visibility: hidden;
      transition: opacity .35s ease, visibility .35s ease;
    }

    .modal-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .modal {
      background: var(--white);
      border-radius: calc(var(--radius) + 4px);
      max-width: 480px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 20px 60px rgba(30,18,14,.35);
      transform: scale(.92) translateY(20px);
      transition: transform .35s cubic-bezier(.34,1.56,.64,1);
      position: relative;
    }

    .modal-overlay.active .modal {
      transform: scale(1) translateY(0);
    }

    .modal-close {
      position: absolute;
      top: .75rem;
      right: .75rem;
      z-index: 10;
      width: 36px;
      height: 36px;
      border: none;
      border-radius: 50%;
      background: var(--white);
      box-shadow: 0 2px 8px var(--shadow);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background var(--transition);
    }

    .modal-close:hover { background: var(--cream); }

    .modal-close svg {
      width: 18px;
      height: 18px;
      stroke: var(--cafe-dark);
      stroke-width: 2.2;
    }

    .modal-img {
      width: 100%;
      aspect-ratio: 4 / 3;
      background: var(--cream);
      border-radius: calc(var(--radius) + 4px) calc(var(--radius) + 4px) 0 0;
      overflow: hidden;
    }

    .modal-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .modal-content {
      padding: 1.5rem 1.8rem 2rem;
    }

    .modal-name {
      font-family: 'Ibarra Real Nova', serif;
      font-weight: 700;
      font-style: italic;
      font-size: 1.5rem;
      color: var(--cafe-dark);
      margin-bottom: .3rem;
    }

    .modal-price {
      font-weight: 700;
      font-style: italic;
      font-size: 1.15rem;
      color: var(--cafe-light);
      margin-bottom: 1rem;
    }

    .modal-desc {
      font-size: 1rem;
      color: var(--cafe-medium);
      line-height: 1.75;
    }

    /* ── Footer ────────────────────────────────────────── */
    footer {
      text-align: center;
      padding: 3rem 1.5rem 2.5rem;
      color: var(--cafe-soft);
      font-size: .9rem;
      font-style: italic;
    }

    /* ── Scrollbar ─────────────────────────────────────── */
    .modal::-webkit-scrollbar { width: 6px; }
    .modal::-webkit-scrollbar-track { background: transparent; }
    .modal::-webkit-scrollbar-thumb { background: var(--beige); border-radius: 3px; }

    /* ── WhatsApp Button ────────────────────────────────── */
    .whatsapp-btn {
      position: fixed;
      bottom: 1.6rem;
      right: 1.6rem;
      z-index: 900;
      width: 58px;
      height: 58px;
      background: #25D366;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 18px rgba(37, 211, 102, .45);
      text-decoration: none;
      transition: transform var(--transition), box-shadow var(--transition);
    }

    .whatsapp-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 24px rgba(37, 211, 102, .6);
    }

    .whatsapp-btn svg {
      width: 32px;
      height: 32px;
      fill: #fff;
    }
  </style>
</head>
<body>

<!-- ═══════════════ HEADER ═══════════════ -->
<header>
  <img class="logo-icon" src="logo-arbol.png" alt="Logo Cafe del Cedro">
  <h1>Menu Cafe del Cedro</h1>
  <div class="divider"></div>
  <p class="pitch">
    ¿Qué tienen en común un buen café y un gran secreto?<br>
    Que una vez que los pruebas, no puedes dejar de pensar en ellos.<br>

<section class="menu-section">

<!-- ═══════════════ PASTELERIA ═══════════════ -->
<section class="menu-section">
  <h2 class="section-title">Pasteleria Regional</h2>

  <div class="grid" id="grid-pasteleria"></div>
</section>

<footer>Cafe del Cedro &middot; Hecho con amor y buen cafe</footer>

<!-- ═══════════════ MODAL ═══════════════ -->
<div class="modal-overlay" id="modal-overlay">
  <div class="modal" id="modal">
    <button class="modal-close" id="modal-close" aria-label="Cerrar">
      <svg viewBox="0 0 24 24" fill="none"><line x1="6" y1="6" x2="18" y2="18"/><line x1="18" y1="6" x2="6" y2="18"/></svg>
    </button>
    <div class="modal-img" id="modal-img"></div>
    <div class="modal-content">
      <h3 class="modal-name" id="modal-name"></h3>
      <p class="modal-price" id="modal-price"></p>
      <p class="modal-desc" id="modal-desc"></p>
    </div>
  </div>
</div>

<script>
/* ── Product Data ─────────────────────────────────── */
const products = [
  /* ── Bebidas ── */
  {
    section: 'bebidas',
    name: 'Expreso del Cedro',
    price: '$6.000',
    img: 'https://images.unsplash.com/photo-1596952954288-16862d37405b?w=600&h=450&fit=crop&q=80',
    imgLg: 'https://images.unsplash.com/photo-1596952954288-16862d37405b?w=960&h=720&fit=crop&q=80',
    imgPos: '50% 30%',
    desc: 'Un shot intenso de cafe de origen santandereano, tostado artesanalmente hasta alcanzar notas de chocolate amargo y caramelo. Puro caracter en cada gota, para los que aman el cafe sin rodeos.'
  },
  {
    section: 'bebidas',
    name: 'Americano del Cedro',
    price: '$4.000',
    img: 'https://images.unsplash.com/photo-1580661869408-55ab23f2ca6e?w=600&h=450&fit=crop&q=80',
    imgLg: 'https://images.unsplash.com/photo-1580661869408-55ab23f2ca6e?w=960&h=720&fit=crop&q=80',
    desc: 'Nuestro expreso diluido con agua caliente filtrada, revelando un cuerpo sedoso y matices florales sutiles. Suave al paladar, honesto en sabor, ideal para acompanar una buena conversacion.'
  },
  {
    section: 'bebidas',
    name: 'Frappe del Cedro',
    price: '$7.000',
    img: 'frappe.jpeg',
    imgLg: 'frappe.jpeg',
    desc: 'Expreso coronado con una generosa nube de crema batida artesanal y un toque de cacao en polvo. La elegancia europea se encuentra con la calidez de nuestro grano colombiano.'
  },
  {
    section: 'bebidas',
    name: 'Capuccino del Cedro',
    price: '$8.000',
    img: 'capuccino.jpeg',
    imgLg: 'capuccino.jpeg',
    imgPos: '50% 30%',
    desc: 'Espuma de leche cremosa abrazando un doble expreso, creando capas de textura y sabor. Cada taza es un pequeno ritual de equilibrio perfecto entre fuerza y suavidad.'
  },
  {
    section: 'bebidas',
    name: 'Jugo de Frutas',
    price: '$9.000',
    img: 'https://images.unsplash.com/photo-1546173159-315724a31696?w=600&h=450&fit=crop&q=80',
    imgLg: 'https://images.unsplash.com/photo-1546173159-315724a31696?w=960&h=720&fit=crop&q=80',
    desc: 'Jugos naturales preparados al momento con frutas frescas de la region. Elige entre nuestras variedades: fresa, mora, mango, maracuya, limonada, guayaba o lulo. Cada vaso es un sorbo de frescura tropical, lleno de vitaminas y del sabor genuino de la tierra colombiana.'
  },
  {
    section: 'bebidas',
    name: 'Agua en Botella',
    price: '$3.000',
    img: 'agua.jpeg',
    imgLg: 'agua.jpeg',
    desc: 'Agua cristalina embotellada, pura y fresca. El complemento perfecto para limpiar el paladar entre sabores y mantenerte hidratado mientras disfrutas de tu visita.'
  },
  {
    section: 'bebidas',
    name: 'Soda',
    price: '$4.000',
    img: 'soda.jpeg',
    imgLg: 'soda.jpeg',
    desc: 'Refrescante bebida carbonatada, servida bien fria para los dias calidos. Burbujas que bailan en el vaso y despiertan los sentidos con cada sorbo efervescente.'
  },
  /* ── Pasteleria ── */
  {
    section: 'pasteleria',
    name: 'Tamales Santandereanos',
    price: '$10.000',
    img: "tamal.jpeg",
    imgLg: 'tamal.jpeg',
    desc: 'Masa de arroz sazonada envuelta en hoja de platano, rellena con cerdo adobado, garbanzo y especias ancestrales. Cocidos lentamente al vapor, guardan el alma de la cocina santandereana en cada bocado.'
  },
  {
    section: 'pasteleria',
    name: 'Pasteles de Yuca',
    price: '$4.000',

    desc: 'Crujientes por fuera, tiernos por dentro. Yuca fresca rallada y rellena de carne guisada con hogao casero, fritos hasta alcanzar un dorado perfecto. Tradicion que se siente en cada mordisco.'
  },
  {
    section: 'pasteleria',
    name: 'Galletas del Cedro',
    price: '$3.000',
    img: 'https://images.unsplash.com/photo-1499636136210-6f4ee915583e?w=600&h=450&fit=crop&q=80',
    imgLg: 'https://images.unsplash.com/photo-1499636136210-6f4ee915583e?w=960&h=720&fit=crop&q=80',
    desc: 'Galletas artesanales elaboradas con cacao de alta calidad, mantequilla de primera y generosos trozos de chocolate amargo. Crujientes en los bordes, con un corazon suave y fundente que se derrite en el paladar. Una caricia dulce con esencia de cedro, perfectas para acompanar tu bebida favorita.'
  }
];

/* ── Render Cards ─────────────────────────────────── */
function renderCards() {
  const gridBebidas = document.getElementById('grid-bebidas');
  const gridPasteleria = document.getElementById('grid-pasteleria');

  products.forEach((p, i) => {
    const card = document.createElement('article');
    card.className = 'card';
    card.setAttribute('role', 'button');
    card.setAttribute('tabindex', '0');
    card.setAttribute('aria-label', 'Ver detalle de ' + p.name);
    card.innerHTML =
      '<div class="card-img-wrap">' +
        '<img src="' + p.img + '" alt="' + p.name + '" loading="lazy"' + (p.imgPos ? ' style="object-position:' + p.imgPos + '"' : '') + ' />' +
      '</div>' +
      '<div class="card-body">' +
        '<span class="card-name">' + p.name + '</span>' +
        '<span class="card-price">' + p.price + '</span>' +
      '</div>';

    card.addEventListener('click', function() { openModal(i); });
    card.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); openModal(i); }
    });

    if (p.section === 'bebidas') gridBebidas.appendChild(card);
    else gridPasteleria.appendChild(card);
  });
}

/* ── Modal Logic ──────────────────────────────────── */
var overlay = document.getElementById('modal-overlay');
var modalImg = document.getElementById('modal-img');
var modalName = document.getElementById('modal-name');
var modalPrice = document.getElementById('modal-price');
var modalDesc = document.getElementById('modal-desc');
var modalCloseBtn = document.getElementById('modal-close');

function openModal(index) {
  var p = products[index];
  modalImg.innerHTML = '<img src="' + p.imgLg + '" alt="' + p.name + '"' + (p.imgPos ? ' style="object-position:' + p.imgPos + '"' : '') + ' />';
  modalName.textContent = p.name;
  modalPrice.textContent = p.price;
  modalDesc.textContent = p.desc;
  overlay.classList.add('active');
  document.body.style.overflow = 'hidden';
  modalCloseBtn.focus();
}

function closeModal() {
  overlay.classList.remove('active');
  document.body.style.overflow = '';
}

modalCloseBtn.addEventListener('click', closeModal);
overlay.addEventListener('click', function(e) { if (e.target === overlay) closeModal(); });
document.addEventListener('keydown', function(e) { if (e.key === 'Escape') closeModal(); });

/* ── Init ─────────────────────────────────────────── */
renderCards();
</script>
</body>
</html>
